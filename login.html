<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Boat login</title>
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!-- Latest compiled and minified CSS & JS -->
	<link rel="stylesheet" media="screen" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" media="screen" href="assets/css/plus.css">
	<script src="assets/js/jquery-1.11.3.js"></script>
	<script src="assets/js/bootstrap.min.js"></script>
	<script src="assets/js/app.js"></script>
	<!-- <link rel="stylesheet/less" type="text/css" href="assets/css/style.less" /> -->
	<script src="assets/js/less.min.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css" />
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,700,700italic,100' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" media="screen" href="assets/css/plus.css">
</head>
<body>
	<div class="container-fluid loginPage">
		<header class="row">
			<p><b>BOAT PROJECTS</b></p>
		</header>
		<div class="container login">
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
						<div class="card-panel panel panel-default hoverable">
							<div class="panel-heading">
								<p><b>LOGIN</b></p>
							</div>
							<div class="panel-body">
							   <form action="" method="POST" role="form">
									<div class="form-group input-group">
									  <span class="input-group-addon" id="basic-addon1"><b>Username:</b></span>
									  <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
									</div>

									<div class="form-group input-group">
									  <span class="input-group-addon" id="basic-addon1"><b>Password:</b></span>
									  <input type="password" class="form-control" placeholder="******" aria-describedby="basic-addon1">
									</div>
									<button type="submit" class="btn btn-primary"><b>Sign in</b></button>
								</form>
							</div>
						</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
